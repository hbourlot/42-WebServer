<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Error</title>
		<style>
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background: #eef1f5;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			.error-box {
				background: #fff;
				padding: 2rem;
				border-radius: 12px;
				box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
				width: 100%;
				max-width: 360px;
				text-align: center;
			}
			.error-box h1 {
				font-size: 4rem;
				margin-bottom: 0.5rem;
				color: #dc3545;
			}
			.error-box h2 {
				font-size: 1.5rem;
				margin-bottom: 1rem;
				color: #333;
			}
			.error-box p {
				color: #666;
				margin-bottom: 1.5rem;
			}
			.error-box a {
				display: inline-block;
				padding: 0.75rem 1.5rem;
				background: #007bff;
				color: #fff;
				text-decoration: none;
				border-radius: 8px;
			}
			.error-box a:hover {
				background: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="error-box">
			<h1>401</h1> <!-- Change to 500 if needed -->
			<h2>Unauthorized</h2>
			<p>The page you're looking for doesn't exist or an error occurred.</p>
			<a href="/">Go Back Home</a>
		</div>
	</body>
</html>
