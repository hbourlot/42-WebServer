<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Recover Password</title>
		<style>
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background: #eef1f5;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			.recover-box {
				background: #fff;
				padding: 2rem;
				border-radius: 12px;
				box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
				width: 100%;
				max-width: 360px;
			}
			.recover-box h2 {
				margin-bottom: 1.5rem;
				text-align: center;
				color: #333;
			}
			.recover-box p {
				font-size: 0.95rem;
				color: #555;
				margin-bottom: 1rem;
				text-align: center;
			}
			.recover-box input[type="email"] {
				width: 100%;
				padding: 0.75rem;
				margin-bottom: 1rem;
				border: 1px solid #ccc;
				border-radius: 8px;
			}
			.recover-box button {
				width: 100%;
				padding: 0.75rem;
				background: #007bff;
				color: #fff;
				border: none;
				border-radius: 8px;
				font-size: 1rem;
				cursor: pointer;
			}
			.recover-box button:hover {
				background: #0056b3;
			}
			.recover-box a {
				display: block;
				text-align: center;
				margin-top: 1rem;
				font-size: 0.9rem;
				color: #007bff;
				text-decoration: none;
			}
			.recover-box a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="recover-box">
			<h2>Recover Password</h2>
			<p>
				Enter your email address and we'll send you a link to reset your
				password.
			</p>
			<form
				action="/send-reset-link"
				method="POST"
			>
				<input
					type="email"
					name="email"
					placeholder="Email address"
					required
				/>
				<button type="submit">Send Reset Link</button>
			</form>
			<a href="login.html">Back to Login</a>
		</div>
	</body>
</html>
