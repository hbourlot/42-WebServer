<!DOCTYPE html>

			}

				color: #333;
			}
			.error-box p {
				color: #666;
				margin-bottom: 1.5rem;
			}
			.error-box a {
				display: inline-block;
				padding: 0.75rem 1.5rem;
				background: #007bff;
				color: #fff;
				text-decoration: none;
				border-radius: 8px;
			}
			.error-box a:hover {
				background: #0056b3;
			}
		</style>
