<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login Successful</title>
	<style>
		body {
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			background: #eef1f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			background: #fff;
			padding: 2rem;
			border-radius: 12px;
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 460px;
			text-align: center;
		}

		h2 {
			color: #28a745;
			margin-bottom: 1rem;
		}

		p {
			color: #333;
			margin-bottom: 1.5rem;
		}

		input[type="file"] {
			display: block;
			margin: 1rem auto;
			padding: 0.5rem;
			font-size: 1rem;
		}

		button {
			margin-top: 1rem;
			padding: 0.75rem 1.5rem;
			background: #007bff;
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-size: 1rem;
		}

		button:hover {
			background: #0056b3;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Login Successful!</h2>
		<p>Welcome! You can upload an image or a GIF below.</p>
		<form action="/upload" method="POST" enctype="multipart/form-data">
			<input type="file" name="media" accept="image/*,image/gif" required />
			<button type="submit">Upload File</button>
		</form>
	</div>
</body>

</html>
